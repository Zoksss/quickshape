<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Quickshape</title>
</head>

<body>
    <section class="nickname-selector">
        <p>Input your nickname:</p>
        <input type="text" class="nickname-input" placeholder="Player" id="nicknameInput">
        <button id="nicknameSubmit">Submit</button>
    </section>
    <section class="multiplayer">
        <div class="multiplayer-searching" id="multiplayerSearching">
            <p>Searching for player...</p>
            <button class="multiplayer-cancel-btn" id="multiplayerCancelSearch">Cancel</button>
        </div>
        <div class="multiplayer-match-found" id="multiplayerMatchFound">
            <p class="multiplayer-match-found-you" id="multiplatyerYourNickname">Zoks (you)</p>
            <p class="multiplayer-match-found-vs">VS</p>
            <p class="multiplayer-match-found-opponet" id="multiplatyerOpponetNickname">Guest3904</p>
        </div>
    </section>
    <section class="main-menu" id="mainMenuSection">
        <div class="main-menu-top-stats">
            <div class="nickname" id="topNickname">
                <p id="yourNickname">Zoksss</p>
            </div>
            <div class="stats">
                <div class="coins" id="topCoins"><img src="./assets/coin_icon.png" alt="">
                    <p>1 201</p>
                </div>
                <div class="gems" id="topGems"><img src="./assets/gem.png" alt="">
                    <p>39</p>
                </div>
            </div>
        </div>

        <div class="main-menu-nav">
            <div class="play-page" id="playPage">
                <div class="main-menu-top-stats">
                    <div class="main-menu-top-stats-left">

                    </div>
                </div>
                <div class="main-menu-top-stats-right">
                    <button class="settings">S</button>
                </div>
                <button class="main-play" id="startSingleplayerBtn">
                    <img src="./assets/shapes/triangle_pix.png">
                    <p>PLAY</p>
                </button>
                <button class="main-vs" id="vsButton">
                    <img src="./assets/shapes/pentagon_pix.png">
                    <p>VS</p>
                </button>
            </div>
            <div class="shop-page" id="shopPage">
                <p class="theme-shop-title">Daily shop</p>
                <div class="themes-shop" id="themesShop1"></div>
                <div class="themes-shop2" id="themesShop2"></div>
            </div>
            <div class="inventory-page" id="inventoryPage">
                <div class="badge-section" id="badgeSection">
                    <p class="badge-section-title">Your badges</p>
                    <div class="badges">
                        <div class="row">
                            <button>
                                <img src="./assets/coin_icon.png" alt="badge">
                            </button>
                            <button>
                                <img src="./assets/coin_icon.png" alt="badge">
                            </button>
                            <button>
                                <img src="./assets/coin_icon.png" alt="badge">
                            </button>
                            <button>
                                <img src="./assets/coin_icon.png" alt="badge">
                            </button>
                        </div>
                    </div>

                </div>
                <p class="themes-unlocked-value" id="themesUnlocedCounter">Your themes (0/0)</p>
                <div class="inventory-themes-section" id="inventorySection">
                    <div class="themes-unlocked-row">
                    </div>
                    <div class="scroll-helper" id=""></div>
                </div>
            </div>

            <div class="lower-nav" id="lowerNav">
                <button class="shop" id="navShopBtn"><img src="./assets/shop.png"></button>
                <button class="play active" id="navPlayBtn"><img src="./assets/triangle_small.png"></button>
                <button class="inventory" id="navInventorypBtn"><img src="./assets/backpack.png"></button>
            </div>
        </div>
    </section>
    <section class="gameplay" id="gameplaySection">
        <div class="counting">
            <p id="startCounter">3</p>
        </div>
        <div>
            <div class="top-stats">
                <div class="time">
                    <p id="time">0.00</p>
                    <p class="plustime" id="plustime">+1.5</p>
                </div>
                <div class="rounds">
                    <p id="round">0/10</p>
                </div>
            </div>
        </div>
        <div class="curr-shape-window" id="currShapeWindow">
            <img class="curr-shape" id="currShapeImg" src="">
        </div>

        <div class="buttons">
            <div class="row">
                <button class="shape-btn" id="pentagonBtn">
                    <img src="./assets/shapes/pentagon_pix.png">
                </button>
                <button class="shape-btn" id="circleBtn">
                    <img src="./assets/shapes/circle_pix.png">
                </button>
            </div>
            <div class="row">
                <button class="shape-btn" id="triangleBtn">
                    <img src="./assets/shapes/triangle_pix.png">
                </button>
                <button class="shape-btn" id="squareBtn">
                    <img src="./assets/shapes/square_pix.png">
                </button>
            </div>
        </div>
    </section>

    <section class="end-screen" id="endScreen">
        <p class="end-screen-average-round-time-title">AVERAGE TIME</p>
        <p class="end-screen-average-round-time" id="currRoundAverage">0.00</p>
        <p class="end-screen-best-time-title">BEST TIME</p>
        <p class="end-screen-best-time">0.00</p>
        <div class="underline"></div>
        <div class="coins">
            <img class="coin-icon" src="./assets/coin_icon.png">
            <p class="coin-value" id="endScreenCoins">+10</p>
        </div>
        <div class="gems">
            <img class="gems-icon" src="./assets/gem.png">
            <p class="gem-value" id="endScreenGems">+1</p>
        </div>
        <div class="underline"></div>
        <div class="end-screen-buttons">
            <button id="goToMenuBtn" class="go-back">
                <p>MENU</p>
            </button>
            <button class="replay" id="playAgainBtn"><img class="play-again" src="./assets/play_again.png"></button>

        </div>
    </section>
    <section class="multiplayer-end-screen" id="multiplayerEndScreen">
        <p class="winner" id="winnerText">Guest3904 won!</p>
        <p class="end-screen-average-round-time-title">YOUR AVERAGE</p>
        <p class="end-screen-average-round-time" id="mulCurrRoundAverage">0.00</p>
        <p class="end-screen-opponet-average-title" id="opponetAverageTitle">Guest3904 AVG.</p>
        <p class="end-screen-opponet-average-time" id="opponetAverage">Waiting...</p>
        <div class="underline"></div>
        <div class="coins">
            <img class="coin-icon" src="./assets/coin_icon.png">
            <p class="coin-value" id="mulEndScreenCoins">+10</p>
        </div>
        <div class="gems">
            <img class="gems-icon" src="./assets/gem.png">
            <p class="gem-value" id="mulEndScreenGems">+1</p>
        </div>
        <div class="underline"></div>
        <div class="end-screen-buttons">
            <button id="mulGoToMenuBtn" class="go-back">
                <p>MENU</p>
            </button>
        </div>
    </section>
    <span id="transitionHolder"></span>
    
    <script src="./js/dom.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/inventory.js"></script>
    <script src="./js/themeManager.js"></script>
    <script src="./js/stats.js"></script>

    <script src="./js/localstorage.js"></script>
    
    <script>
        let socket = io();
        let opponetSent = false;
        let yourReady = false;
        let userCoins = 75; 
        let userGems = 10;
        let nickname = "Player";
        loadData();
    </script>
    <script src="./js/sceneManager.js"></script>
    <script src="./js/mainGameplay.js"></script>
    <script src="./js/shopHandler.js"></script>
    <script src="./js/socket.js" ></script>
</body>

</html>
