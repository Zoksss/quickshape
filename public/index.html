<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Quickshape</title>
</head>

<body>
    <section class="main-menu" id="mainMenuSection">
        <div class="main-menu-top-stats">
            <div class="nickname">
                <p>Zoksss</p>
            </div>
            <div class="stats">
                <div class="coins"><img src="/public/assets/coin_icon.png" alt="">
                    <p>1 201</p>
                </div>
                <div class="gems"><img src="/public/assets/gem.png" alt="">
                    <p>39</p>
                </div>
            </div>
        </div>

        <div class="main-menu-nav">
            <div class="play-page" id="playPage">
                <div class="main-menu-top-stats">
                    <div class="main-menu-top-stats-left">
                        
                    </div>
                </div>
                <div class="main-menu-top-stats-right">
                    <button class="settings">S</button>
                </div>
                <button class="main-play" id="startSingleplayerBtn">
                    <img src="/public/assets/shapes/triangle_pix.png">
                    <p>PLAY</p>
                </button>
                <button class="main-vs">
                    <img src="/public/assets/shapes/pentagon_pix.png">
                    <p>VS</p>
                </button>
            </div>
            <!-- <div class="inventory-page" id="inventoryPage">
                Inventory
            </div>
            -->
            <div class="shop-page" id="shopPage">
                <div class="special-deal-container">
                    <p class="special-deal">Special Deal</p>
                    <div class="special-deal-main">
                        <div class="special-deal-content">
                            <img src="" alt="">
                        </div>
                        <div class="special-deal-price">
                            <img src="/public/assets/coin_icon.png" alt="">
                            <p>1000</p>
                        </div>
                    </div>
                </div>
                <p class="theme-shop-title">Daily shop</p>
                <div class="themes-shop">
                    <button class="theme1">
                        <div class="theme-price">
                            <img src="/public/assets/coin_icon.png" alt="">
                            <p id="shopThemePrice">1000</p>
                        </div>
                    </button>
                    <button class="theme1 theme2">
                        <div class="theme-price">
                            <img src="/public/assets/coin_icon.png" alt="">
                            <p id="shopThemePrice">1000</p>
                        </div>
                    </button>
                    <button class="theme1">
                        <div class="theme-price">
                            <img src="/public/assets/gem.png" alt="">
                            <p id="shopThemePrice">20</p>
                        </div>
                    </button>
                </div>
            </div>

            <div class="lower-nav">
                <button class="shop" id="navShopBtn"><img src="/public/assets/shop.png"></button>
                <button class="play active" id="navPlayBtn"><img src="/public/assets/triangle_small.png"></button>
                <button class="inventory"><img src="/public/assets/backpack.png"></button>
            </div>
        </div>
    </section>
    <section class="gameplay" id="gameplaySection">
        <div class="counting">
            <p id="startCounter">3</p>
        </div>
        <div>
            <div class="top-stats">
                <div class="time box">
                    <p id="time">0.00</p>
                    <p class="plustime" id="plustime">+1.5</p>
                </div>
                <div class="rounds box">
                    <p id="round">0/10</p>
                </div>
            </div>
        </div>
        <div class="curr-shape-window box">
            <img class="curr-shape" id="currShapeImg" src="">
        </div>

        <div class="buttons">
            <div class="row">
                <button class="shape-btn" id="pentagonBtn">
                    <img src="./assets/shapes/pentagon_pix.png">
                </button>
                <button class="shape-btn" id="circleBtn">
                    <img src="./assets/shapes/circle_pix.png">
                </button>
            </div>
            <div class="row">
                <button class="shape-btn" id="triangleBtn">
                    <img src="./assets/shapes/triangle_pix.png">
                </button>
                <button class="shape-btn" id="squareBtn">
                    <img src="./assets/shapes/square_pix.png">
                </button>
            </div>
        </div>
    </section>

    <section class="end-screen" id="endScreen">
        <p class="end-screen-average-round-time-title">AVERAGE TIME</p>
        <p class="end-screen-average-round-time" id="currRoundAverage">0.00</p>
        <p class="end-screen-best-time-title">BEST TIME</p>
        <p class="end-screen-best-time">0.00</p>
        <div class="underline"></div>
        <div class="coins">
            <img class="coin-icon" src="./assets/coin_icon.png">
            <p class="coin-value">+10</p>
        </div>
        <div class="underline"></div>
        <div class="end-screen-buttons">
            <button id="goToMenuBtn" class="go-back">
                <p>MENU</p>
            </button>
            <button class="replay" id="playAgainBtn"><img class="play-again" src="./assets/play_again.png"></button>

        </div>
    </section>
    <span id="transitionHolder"></span>
    <script src="./js/mainMenu.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/sceneManager.js"></script>
    <script src="./js/mainGameplay.js"></script>
</body>

</html>
